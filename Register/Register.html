<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Harry Potter</title>
    <link rel="stylesheet" href="Register.css">

<body background="/Images/fondoRegister.jpg">
    <div class="login-box">
        <h2>Bienvenido</h2>
        <form action="" id="formulario">
          <div class="user-box">
            <input type="text" name="nombre" required id="idNombre">
            <label for="nombre">Nombre</label>
          </div>
          <div class="user-box">

          </div>

            <input type="email" name="correo" required id="idCorreo">
            <label for="correo">Correo</label>

          <div class="user-box">
            <input type="password" name="contrasena" required id="idContrasena">
            <label for="contrasena">Contrase√±a</label>
          </div>
          <div class="input_field select_option">
            <select>
              <option>--Selecciona una casa--</option>
              <option>Gryffindor</option>
              <option>Slytherin</option>
              <option>Hufflepuff</option>
              <option>Ravenclaw</option>
            </select>
            <div class="select_arrow"></div>
          </div>
          <br>
          <div class="user-box">
            <input type="text" name="direccion" required id="idDireccion">
            <label for="direccion">Direccion</label>
          </div>
          <div class="user-box">
            <input type="tel" name="telefono" required id="idTelefono">
            <label for="telefono">Telefono</label>
          </div>
          
           <a type="submit" class="submit" href="" onclick="return enviarFormulario()" value="Enviar">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Registrar
          </a> 

        </form>
        <div id="error"></div>
      </div>
      <script src="Login.js"></script>

</body>
</html>
